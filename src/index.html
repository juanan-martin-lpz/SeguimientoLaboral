<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SeguimientoLaboral</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <app-root></app-root>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- is-active del burguer del menu -->
    <script>
     // Close mobile & tablet menu on item click
     $('.navbar-item').each(function(e) {
         $(this).click(function(){
             if($('#navbar-burguer-id').hasClass('is-active')){
                 $('#navbar-burguer-id').removeClass('is-active');
                 $('#navbar-menu-id').removeClass('is-active');
             }
         });
     });

     // Open or Close mobile & tablet menu
     $('#navbar-burguer-id').click(function () {
         if($('#navbar-burguer-id').hasClass('is-active')){
             $('#navbar-burguer-id').removeClass('is-active');
             $('#navbar-menu-id').removeClass('is-active');
         }else {
             $('#navbar-burguer-id').addClass('is-active');
             $('#navbar-menu-id').addClass('is-active');
         }
     });
    </script>
</body>
</html>
